<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Minecraft website server</title>
</head>
<body>
    <div class="content">
        <div class="content__logo">
            <img src="img/krainapikselipl.png" alt="">
            <h2>JavaEdition</h2>
        </div>
        <div class="content__btn-box">
            <div class="content__btn-box-big">
                <div class="box" id="firstBtn">Singleplayer</div>
                <div class="box" id="secondBtn">Multiplayer</div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const firstBtn = document.getElementById("firstBtn");
        const secondBtn = document.getElementById("secondBtn");

        // Here are the first three buttons
        firstBtn.innerHTML = "Singleplayerr";
        secondBtn.innerHTML = "Multiplayer";

        // Function to handle button clicks
        function handleButtonClick(action) {
            switch (action) {
                case 'singleplayer':
                    // Redirect to singleplayer page or action
                    alert('Singleplayer selected');
                    break;
                case 'multiplayer':
                    // Redirect to multiplayer page or action
                    alert('Multiplayer selected');
                    break;
                default:
                    console.log('Unknown action');
            }
        }

        // Attach click event listeners to the buttons
        firstBtn.addEventListener('click', () => handleButtonClick('singleplayer'));
        secondBtn.addEventListener('click', () => handleButtonClick('multiplayer'));
    </script>
</body>
</html>
