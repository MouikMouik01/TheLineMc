<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Minecraft website server</title>
</head>
<body>
    <div class="content">
        <div class="content__logo">
            <img src="img/krainapikselipl.png" alt="">
            <h2>JavaEdition</h2>
        </div>
        <div class="content__btn-box">
            <div class="content__btn-box-big">
                <div class="box" id="firstBtn" onclick="handleButtonClick('singleplayer')">Singleplayer</div>
                <div class="box" id="secondBtn" onclick="handleButtonClick('multiplayer')">Multiplayer</div>
                <div class="box" id="thirdBtn" onclick="handleButtonClick('realms')">Minecraft Realms</div>
            </div>
        </div>
    </div>

    <div class="content__btn-box-small">
        <div class="box-mini" id="miniFirstButton" onclick="handleButtonClick('options')">Options...</div>
        <div class="box" id="miniSecondButton" onclick="handleButtonClick('quit')">Quit Game</div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function handleButtonClick(action) {
            switch (action) {
                case 'singleplayer':
                    // Redirect to singleplayer page or action
                    alert('Singleplayer selected');
                    break;
                case 'multiplayer':
                    // Redirect to multiplayer page or action
                    alert('Multiplayer selected');
                    break;
                case 'realms':
                    // Redirect to realms page or action
                    alert('Minecraft Realms selected');
                    break;
                case 'options':
                    // Open options menu or action
                    alert('Options...');
                    break;
                case 'quit':
                    // Execute quit game action
                    alert('Quit Game');
                    break;
                default:
                    console.log('Unknown action');
            }
        }
    </script>
</body>
</html>
